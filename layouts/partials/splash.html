{{ $page := .page }}
<script>
    function openSplash() {
        document.getElementById("mySplash").style.width = "100%";
        $.ajax({
            url: "{{ $page.Params.cta.url }}",
            type: 'GET',
            crossDomain : true,
            success: function (data) {
                setTimeout(goToApp, 2000);
            },
            error: function (data) { 
                setTimeout(goToApp, 2000);
            }
        });
    }

    function goToApp(){
        window.location = "{{ $page.Params.cta.url }}"
    }
</script>

<div id="mySplash" class="overlay">
    <div class="overlay-content">
        <div class="container">
            <div class="text-center">
                <div class="loader d-block mx-auto mb-4"></div>
                <h3> {{ $page.Params.splash_msg }}</h3>
            </div>
        </div>
    </div>
</div>
