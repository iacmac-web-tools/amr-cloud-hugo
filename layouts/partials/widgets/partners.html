{{ $ := .root }}
{{ $page := .page }}

<div class="row justify-content-center people-widget">
    {{ with $page.Title }}
    <div class="col-md-12 section-heading">
        <h1>{{ . | markdownify | emojify }}</h1>
        {{ if $page.Params.subtitle }}<p>{{ $page.Params.subtitle | markdownify | emojify }}</p>{{ end }}
    </div>
    {{ end }}

    {{ with $page.Content }}
    <div class="col-md-12">
        <p>{{ . }}</p>
    </div>
    {{ end }}
</div>

<div class="row justify-content-center align-items-center logo-container">
    {{ range site.Data.partners.partner }}
    <div class="col-lg-3 col-md-4 col-8 mb-4">
        <a href="{{ .link }}" target="_blank">
            <img style="max-width:100%" src="{{ printf "img/partners/%s" .image | relURL }}" alt="{{ .name }}">
        </a>
    </div>

    {{ end }}
</div>
